<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antenatal Care Patient Registration</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="date"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        input[type="date"]:focus {
            border-color: #007bff;
            outline: none;
        }
        .required-indicator {
            color: red;
            margin-left: 5px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Antenatal Care Patient Registration</h1>
        <form id="anc-patient-reg-q1-form">
            <div class="form-group">
                <label for="1.1">Given Name<span class="required-indicator">*</span></label>
                <input type="text" id="1.1" name="1.1" required>
            </div>

            <div class="form-group">
                <label for="1.2">Family Name<span class="required-indicator">*</span></label>
                <input type="text" id="1.2" name="1.2" required>
            </div>

            <div class="form-group">
                <label for="1.3">Date of Birth<span class="required-indicator">*</span></label>
                <input type="date" id="1.3" name="1.3" required>
            </div>

            <div class="form-group">
                <label for="3.1">Last Menstrual Period (LMP)<span class="required-indicator">*</span></label>
                <input type="date" id="3.1" name="3.1" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
